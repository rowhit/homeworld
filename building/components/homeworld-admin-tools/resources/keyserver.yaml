authoritydir: /etc/homeworld/keyserver/authorities/
staticdir: /etc/homeworld/keyserver/static/
authentication-authority: keygranting
servertls: servertls

staticfiles:
  - cluster.conf
  - machine.list

authorities:
  keygranting:
    type: TLS
    key: keygrant.key
    cert: keygrant.pem

  servertls:
    type: TLS
    key: server.key
    cert: server.pem

  clustertls:
    type: TLS
    key: cluster.key
    cert: cluster.cert

  ssh-user:
    type: SSH
    key: ssh_user_ca
    cert: ssh_user_ca.pub

  ssh-host:
    type: SSH
    key: ssh_host_ca
    cert: ssh_host_ca.pub

  etcd-server:
    type: TLS
    key: etcd-server.key
    cert: etcd-server.pem

  etcd-client:
    type: TLS
    key: etcd-client.key
    cert: etcd-client.pem

  kubernetes:
    type: TLS
    key: kubernetes.key
    cert: kubernetes.pem

  serviceaccount:
    type: static
    key: serviceaccount.key
    cert: serviceaccount.pem

accounts:
{{ACCOUNTS}}
groups:
  kerberos-accounts:
  root-admins:
    subgroupof: kerberos-accounts
  nodes:
  supervisor-nodes:
    subgroupof: nodes
  worker-nodes:
    subgroupof: nodes
  master-nodes:
    subgroupof: nodes

grants:

  # ADMIN ACCESS TO THE RUNNING CLUSTER

  access-ssh:
    group: root-admins
    privilege: sign-ssh
    authority: ssh-user
    lifespan: 4h
    ishost: false
    common-name: temporary-ssh-grant-(principal)
    allowed-names:
    - root

  access-etcd:
    group: root-admins
    privilege: sign-tls
    authority: etcd-client
    lifespan: 4h
    ishost: false
    common-name: temporary-etcd-grant-(principal)

  access-kubernetes:
    group: root-admins
    privilege: sign-tls
    authority: kubernetes
    lifespan: 4h
    ishost: false
    common-name: temporary-kube-grant-(principal)

  # MEMBERSHIP IN THE CLUSTER

  bootstrap:
    group: root-admins
    privilege: bootstrap-account
    scope: nodes
    lifespan: 1h

  bootstrap-keyinit:
    group: supervisor-nodes
    privilege: bootstrap-account
    scope: nodes
    lifespan: 1h

  renew-keygrant:
    group: nodes
    privilege: sign-tls
    authority: keygranting
    lifespan: 960h  # forty day lifespan
    ishost: false
    common-name: (principal)

  auth-to-kerberos:  # integration with kerberos gateway
    group: supervisor-nodes
    privilege: impersonate
    scope: kerberos-accounts

  # CONFIGURATION ENDPOINT

  get-local-config:
    group: nodes
    privilege: construct-configuration
    contents: |
      # generated automatically by keyserver
      HOST_NODE=(hostname)
      HOST_DNS=(hostname).{{DOMAIN}}
      HOST_IP=(ip)
      SCHEDULE_WORK=(schedule)
      KIND=(kind)

  # SERVER CERTIFICATES

  grant-ssh-host:
    group: nodes
    privilege: sign-ssh
    authority: ssh-host
    lifespan: 1440h  # sixty day lifespan
    ishost: true
    common-name: admitted-(principal)
    allowed-names:
    - (hostname).{{DOMAIN}}
    - (hostname)
    - (ip)

  grant-kubernetes-master:
    group: master-nodes
    privilege: sign-tls
    authority: kubernetes
    lifespan: 720h  # thirty day lifespan
    ishost: true
    common-name: kube-master-(hostname)
    allowed-names:
    - (hostname).{{DOMAIN}}
    - (hostname)
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.default.svc.{{INTERNAL-DOMAIN}}
    - (ip)
    - {{SERVICEAPI}}

  grant-etcd-server:
    group: master-nodes
    privilege: sign-tls
    authority: etcd-server
    lifespan: 720h  # thirty day lifespan
    ishost: true
    common-name: etcd-server-(hostname)
    allowed-names:
    - (hostname).{{DOMAIN}}
    - (hostname)
    - (ip)

  grant-registry-host:
    group: supervisor-nodes
    privilege: sign-tls
    authority: clustertls
    lifespan: 720h  # thirty day lifespan
    ishost: true
    common-name: homeworld-supervisor-(hostname)
    allowed-names:
    - homeworld.private

  # CLIENT CERTIFICATES

  grant-kubernetes-worker:
    group: nodes
    privilege: sign-tls
    authority: kubernetes
    lifespan: 720h  # thirty day lifespan
    ishost: true
    common-name: kube-worker-(hostname)
    allowed-names:
    - (hostname).{{DOMAIN}}
    - (hostname)
    - (ip)

  grant-etcd-client:
    group: master-nodes
    privilege: sign-tls
    authority: etcd-client
    lifespan: 720h  # thirty day lifespan
    ishost: false
    common-name: etcd-client-(hostname)
    allowed-names:
    - (hostname).{{DOMAIN}}
    - (hostname)
    - (ip)

  fetch-serviceaccount-key:
    group: master-nodes
    privilege: fetch-key
    authority: serviceaccount
